<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Suhu</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Konversi Suhu</h1>
  </header>

  <main>
    <form id="temperatureForm">
      <div class="input-group">
        <label for="temperatureInput">Suhu:</label>
        <input type="number" id="temperatureInput" placeholder="Masukkan suhu" required>
      </div>
      <div class="input-group">
        <label for="unitSelect">Unit:</label>
        <select id="unitSelect" required>
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <button type="submit" id="konversiBtn">Konversi</button>
      <button type="button" id="resetBtn">Reset</button>
      <button type="button" id="reverseBtn">Reserve</button>
    </form>

    <div id="conversionResult"></div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
